<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h1 class="text-xl font-semibold mb-4 text-gray-700 text-center">Form</h1>
        <form>
            <div class="Name">
                <label for="name" class="block text-gray-600 mb-1">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="Email">
                <label for="email" class="block text-gray-600 mb-1">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="Message">
                <label for="message" class="block text-gray-600 mb-1">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded">
                </textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mt-6">Login</button>
        </form>
    </div>
</body>
</html>
